<div class="container-fluid">
  <div class="list">

    <div class="grid-row screen-header">

      <div class="grid-col-12 tablet:grid-col-7 ">
        <h2 class="headerText">List of {{pluralWord}}</h2>

      </div>


      <div class="grid-col-12 tablet:grid-col-5">
        <div class="search" role="search" id="searchFieldWrapper">
          <div class="addButtonWrapper" id="addButtonWrapper" *ngIf="userRoles.indexOf('Admins') !== -1">
            <button class="usa-button usa-button--outline" id="addButton" (click)="create{{singularWord}}()"
              title="Add {{singularWord}}">Create {{singularWord}}</button>
          </div>
          <form class="usa-search usa-search--small">
            <input class="usa-search usa-input search-field-small" id="search" id="search-field-small" type="search"
              name="search" (keyup)="applyFilter($event.target.value)" placeholder="Search {{singularWord}}">

            <button class="usa-button" id="search" type="submit">
              <span class="usa-sr-only">Search</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div *ngIf="message" class="usa-alert usa-alert--success">
      <div class="usa-alert__body">
        <h3 class="usa-alert__heading">{{message}}</h3>
        <p></p>
      </div>
    </div>

    <div *ngIf="!loadContent; else loadingPlaceHolderBlock;">
      <table class="usa-table-borderless" id="{{singular}}-table" mat-table #table [dataSource]="dataSource" matSort>
        {{#each propertiesList}}
        {{list-row}}
        {{/each}}
        <ng-container matColumnDef="actions" id="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button class="usa-button usa-button--unstyled " (click)="view{{singularWord}}(element.{{uniqueId}})"
              title="View"><i class="fas fa-eye fa-sm"></i></button>
            <button  class="usa-button usa-button--unstyled"
              (click)="edit{{singularWord}}(element.{{uniqueId}})" title="Edit"><i
                class="fas fa-edit fa-sm"></i></button>
            <button *ngIf="userRoles === 'Administrator'" class="usa-button usa-button--unstyled" title="Delete"
              (click)="delete{{singularWord}}(element.{{uniqueId}})"><i class="fas fa-trash fa-sm"></i></button>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (change)="onPaginateChange($event)">
    </mat-paginator>
    <ng-template #loadingPlaceHolderBlock>
      <app-loading-placeholder></app-loading-placeholder>
    </ng-template>
  </div>
</div>
