<div id="list">
  <div class="screen-header" id="screenHeader">
    <h2 class="headerText" id="headerText">List of {{pluralWord}}</h2>
    <div class="add{{singularWord}}ButtonWrapper" id="add{{singularWord}}ButtonWrapper"
      *ngIf="userRoles === 'Administrator'">
      <button class="usa-button usa-button--unstyled" id="add{{singularWord}}Button" (click)="create{{singularWord}}()"
        title="Add {{singularWord}}"><i class="fas fa-plus-circle fa-lg"></i></button>
    </div>
    <div class="headerSection2" id="headerSection2">
      <div role="search" id="searchFieldWrapper">
        <form class="usa-search usa-search--small">
          <input class="usa-input" id="search-field-small" type="search" name="search"
            (keyup)="applyFilter($event.target.value)" placeholder="Search {{singularWord}}">
          <!--<input id="search-field-small" type="search" name="search" [(ngModel)]="searchString" placeholder="Type to search...">-->
          <button class="usa-button" type="submit">
            <span class="usa-sr-only">Search</span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="message" class="usa-alert usa-alert-success">
    <div class="usa-alert-body">
      <h3 class="usa-alert-heading">{{message}}</h3>
      <p></p>
    </div>
  </div>
  <div *ngIf="!loadContent; else loadingPlaceHolderBlock;">
    <table class="usa-table-borderless" id="{{singular}}-table" mat-table #table [dataSource]="dataSource" matSort>
      {{#each properties}}
      {{list-row}}
      {{/each}}
      <ng-container matColumnDef="actions" id="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button class="usa-button usa-button--unstyled " (click)="view{{singularWord}}(element.{{uniqueId}})"
            title="View"><i class="fas fa-eye fa-sm"></i></button>
          <button *ngIf="userRoles === 'Administrator'" class="usa-button usa-button--unstyled"
            (click)="edit{{singularWord}}(element.{{uniqueId}})" title="Edit"><i class="fas fa-edit fa-sm"></i></button>
          <button *ngIf="userRoles === 'Administrator'" class="usa-button usa-button--unstyled" title="Delete"
            (click)="delete{{singularWord}}(element.{{uniqueId}})"><i class="fas fa-trash fa-sm"></i></button>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (change)="onPaginateChange($event)">
  </mat-paginator>
  <ng-template #loadingPlaceHolderBlock>
    <app-loading-placeholder></app-loading-placeholder>
  </ng-template>
</div>
