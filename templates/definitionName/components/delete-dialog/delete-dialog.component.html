<div class="usa-alert__body"><i class="fas fa-exclamation-circle fa-4x"></i>
  <h3 matDialogTitle class="usa-alert__heading">Delete {{singularWord}}?</h3>
  <mat-dialog-content id="form-dialog">
    <div class="question">
    </div>
  </mat-dialog-content>

  <div class="actions">
    <button class="usa-button usa-button--outline buttonYes" (click)="close('Yes')">Yes</button>
    <button class="usa-button usa-button--outline buttonNo" (click)="close('No')">No</button>
  </div>
</div>
