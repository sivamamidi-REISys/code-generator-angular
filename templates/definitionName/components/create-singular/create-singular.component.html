<form class="usa-form" name="form" [formGroup]="{{singular}}DetailsForm">
  <fieldset class="create{{singularWord}}Wrapper">
    <legend>New {{singularWord}}</legend>
    {{#each properties}}
        {{create-row}}
    {{/each}}
  </fieldset>
  <p>
    <button class="usa-button usa-button--outline " (click)="cancelCreate('cancelCreate{{singularWord}}')" id="cancel{{singularWord}}">Cancel</button>
    <button class="usa-button usa-button--green" [disabled]="{{singular}}DetailsForm.invalid" (click)="create{{singularWord}}()">Create</button>
  </p>
</form>
