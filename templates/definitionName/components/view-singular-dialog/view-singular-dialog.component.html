<div class="view-section">
  <div class="view{{singularWord}}HeaderWrapper">
    <h2 class="view-title">{{singularWord}} Details</h2>
    <a class="usa-button--unstyled" aria-label="Close modal dialog" (click)="closeWindow()"><i
        class="fas fa-times fa-2x"></i></a>
  </div>
  <hr class="underline">
  <br>

  <ul *ngIf="{{singular}}" class="usa-content-list">
    {{#each properties}}
    {{view-row ../singular}}
    {{/each}}
  </ul>

</div>
